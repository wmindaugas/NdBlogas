<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:if="${#lists.isEmpty(blogPosts)}">Sorry there is no blog posts :(</div>
<div th:unless="${#lists.isEmpty(blogPosts)}">
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blogPost: ${blogPosts}">
            <td th:text="${blogPost.title}"></td>
            <td th:text="${blogPost.description}"></td>
            <td th:text="${blogPost.category}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
